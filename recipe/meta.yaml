{% set name = "hatch-cpp" %}
{% set version = "0.3.5" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/h/hatch-cpp/hatch_cpp-{{ version }}.tar.gz
  sha256: 2b2869087505c446ab26d87274ec52480f8a0a52d8b817b9f269ecb4baba91db

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling >=1.20
  run:
    - python >={{ python_min }}
    - hatchling >=1.20
    - hatch-build >=0.5,<0.6
    - pydantic

test:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
  imports:
    - hatch_cpp

about:
  home: https://github.com/python-project-templates/hatch-cpp
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Hatch plugin for C++ builds
  description: Hatch plugin for C++ builds
  dev_url: https://github.com/python-project-templates/hatch-cpp

extra:
  recipe-maintainers:
    - timkpaine
